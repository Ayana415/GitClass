
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>OTP Expired</title>
</head>

<body>
    <h3>Your OTP has expired. Please resend it.</h3>
    <a  th:href="@{/spr/resendOtp(token=${token})}">Resend OTP</a>
     <input type="hidden" name="token" th:value="${token}" />
</body>
</html>
